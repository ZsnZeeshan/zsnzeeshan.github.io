version: "3.8"

services:
  jekyll:
    image: jekyll/jekyll:latest
    container_name: jekyll
    command: jekyll serve --watch --force_polling --host 0.0.0.0
    ports:
      - "4000:4000"
    volumes:
      - ./:/srv/jekyll


